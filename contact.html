<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Learn how to contact the pet sitting service team"/>
	<meta name="keywords" content="contact pet sitting service, book a pet sitter, pet care contacts"/>
	<meta name="author" content="Noah Wagner">
	<title></title>
</head>
<body>
	<header>
		<h1> Contact Us </h1>
		<nav role="navigation">
			<ul>
				<li> <a href="index.html"> Home </a> </li>
				<li> <a href="about.html"> About Us </a> </li>
				<li> <a href="contact.html"> Contact </a> </li>
			</ul>			
		</nav>
	</header>
	<section>
		<h2> Get in Touch </h2>
		<p> If you have any questions or would like to book our services, feel free to reach out to us using the contact form below. </p>
		<form action="#">
			<label for="name"> Your Name: </label>
			<input type="text" id="name" name="name" required>
			<br></br>
			<label for="email"> Your Email: </label>
			<input type="email" id="email" name="email" required>
			<br></br>
			<label for="message"> Your Message: </label>
			<br>
			<textarea id="message" name="message" rows="4" required></textarea>
			<br></br>
			<button type="submit"> Submit </button>
		</form>
	</section>
	<footer>
		<p> Contact us at: <a href="mailto:info@petsitting.com"> info@petsitting.com </a> </p>
	</footer>
</body>
</html>
